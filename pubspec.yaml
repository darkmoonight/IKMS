name: ikms
description: Schedule of classes

publish_to: "none"

version: 1.2.6+27

environment:
  sdk: ">=3.8.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  dio: ^5.9.0
  get: ^4.7.2
  gap: ^3.0.1
  intl: ^0.20.2
  swipe: ^0.0.1
  shimmer: ^3.0.0
  timezone: ^0.10.1
  iconsax_plus: ^1.0.0
  google_fonts: ^6.3.0
  grouped_list: ^6.0.0
  url_launcher: ^6.3.2
  bottom_picker: ^4.1.0
  path_provider: ^2.1.5
  dynamic_color: ^1.8.1
  table_calendar: ^3.2.0
  dio_smart_retry: ^7.0.1
  yandex_mobileads: ^7.14.0
  flutter_timezone: ^4.1.1
  connectivity_plus: ^6.1.5
  device_info_plus: ^11.5.0
  package_info_plus: ^8.3.1
  flutter_easyloading: ^3.0.5
  flutter_displaymode: ^0.6.0
  line_awesome_flutter: ^3.0.1
  flutter_local_notifications: ^19.4.0
  internet_connection_checker_plus: ^2.7.2
  isar_community: ^3.2.0-dev.1
  isar_community_flutter_libs: ^3.2.0-dev.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.5.4
  flutter_lints: ^6.0.0
  flutter_native_splash: ^2.4.6
  flutter_launcher_icons: ^0.14.4
  isar_community_generator: ^3.2.0-dev.1

flutter_launcher_icons:
  android: true
  image_path: "assets/icons/icon.png"
  adaptive_icon_background: "#181818"
  adaptive_icon_foreground: "assets/icons/icon.png"

flutter_native_splash:
  color: "#181818"
  android_12:
    color: "#181818"
  image: "assets/icons/icon.png"

flutter:
  generate: false
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
